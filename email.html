<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
        <tr>
            <td align="center" bgcolor="#000"
                style="padding: 40px 0 30px 0; color: #ffffff; font-size: 24px; font-weight: bold;">
                Your OTP Code
            </td>
        </tr>

            <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">

                    <tr>
                        <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                            <b>Hello {{name}},</b>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                            Your One-Time Password (OTP) is:
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 20px 0 30px 0; color: #000; font-family: Arial, sans-serif; font-size: 32px; font-weight: bold;">
                            {{OTP}}
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                            Please use this code to complete your authentication. If you did not request this code,
                            please ignore this email.
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                            Thank you,
                            <br>Nyayak
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td bgcolor="#000" style="padding: 30px 30px 30px 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">

                            &copy; 2024 Nyayak. All rights reserved.
                        </td>

                            <table border="0" cellpadding="0" cellspacing="0">

                                    <td>
                                        <a href="http://www.twitter.com/">

                                                alt="Twitter" width="38" height="38" style="display: block;"
                                                border="0" />
                                        </a>
                                    </td>
                                    <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                    <td>
                                        <a href="http://www.facebook.com/">

                                                alt="Facebook" width="38" height="38" style="display: block;"
                                                border="0" />
                                        </a>

                        </td>

                </table>
            </td>
